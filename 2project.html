<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2style.css">
    <link rel="stylesheet" href="2script.js">
 

</head>
<body>
<div>
    <h1>voice recognition</h1>
    <textarea rows="5" cols="50" placeholder="Your voice text is here" id="text-area"></textarea><br>
    <button onclick="voice()">Click to speak</button>
</div>
<script>
    function voice(){
          var recognition = new webkitSpeechRecognition();
          recognition.lang="en-GB";
          recognition.onresult=function(event){ 
            console.log(event);
            document.getElementById("text-area").value=event.results[0][0].transcript;

          }
          recognition.start();
}
</script>
</body>
</html>
